<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Index of #TITLE</title>
    <style>
        * {
            font-family: sans-serif;
            background-color: #121212;
            color: white;
        }

        a {
            color: #00bfff;
        }

        @media (prefers-color-scheme: light) {
            * {
                background-color: white;
                color: black;
            }

            a {
                color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>Index of #DIR</h1>
    <hr>
    <!-- or check out view-source:https://download.docker.com/linux/ubuntu/ -->

        <col width="800">
        <col width="200">
        <col width="80">
        <tr>
            <th align="left">Filename</th>
            <th align="left">Last modified</th>
            <th align="left">Size</th>
        </tr>
        #GEN_DIRS
        #GEN_FILES
    </table>
    <hr>
</body>

</html>
